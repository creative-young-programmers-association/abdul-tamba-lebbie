{% extends 'base.html' %}

{% load static %}

{% block content %} 
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <h4 class="fw-bold py-3 mb-4" style="text-align: center;"><span class="text-muted fw-light">Edit/Delete</span> Attendance</h4>
    <div class="row">
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
          </div>
          <div class="card-body">
            {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            
            <form method="post">
              {% csrf_token %}
              
              {% if attendance %}
                <input type="hidden" name="attendance" value="{{ attendance.id }}">
              {% endif %}
             
              <div class="form-group">
                <label for="name">Employee:</label>
                <input type="text" class="form-control" id="employee" name="employee" {% if attendance %}value="{{ attendance.employee.name }}"{% endif %} required>
                <label for="name">Date:</label>
                <input type="text" class="form-control" id="date" name="date" {% if attendance %}value="{{ attendance.date }}"{% endif %} required>
                <label for="name">In-Time:</label>
                <input type="text" class="form-control" id="in_time" name="in_time" {% if attendance %}value="{{ attendance.in_time }}"{% endif %} required>
                <label for="name">Out-Time:</label>
                <input type="text" class="form-control" id="out_time" name="out_time" {% if attendance %}value="{{ attendance.out_time }}"{% endif %} required>
                <label for="name">Total-Hours:</label>
                <input type="text" class="form-control" id="total_hours_worked" name="total_hours_worked" {% if attendance %}value="{{ attendance.total_hours_worked }}"{% endif %} required>

              </div>
              <button type="submit" class="btn btn-primary">{% if attendance %}Update{% else %}Create{% endif %} attendance</button>
            </form>
            
            {% if attendance %}
            <hr>
            <form method="post" action="{% url 'del_Attendance' attendance.id %}" onsubmit="return confirm('Are you sure you want to delete this attendance? This action cannot be undone.');">
              {% csrf_token %}
              <input type="hidden" name="group_id" value="{{ attendance.id }}">
              <button type="submit" class="btn btn-danger">Delete attendance</button>
            </form>
            {% endif %}
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>       
{% endblock %}
